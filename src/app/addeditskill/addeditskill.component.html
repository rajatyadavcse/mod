    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Add/Edit Skill</h1>

    </div>
</div>
<div class="table-responsive-md" style="width:60vw;">
        <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Skills</th>
            <th scope="col">Prerequisites</th>
            <th scope="col">TOC</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of skills;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{skill.name}}</td>
            <td>{{skill.prerequisites}}</td>
            <td>{{skill.toc}}</td>

            <td><button class="btn btn-success" (click)="deleteSkill(skill)">Remove</button> </td>
          </tr>

          </tr>

        </tbody>
      </table>
    </div>
    <form class="sign-in">
            <label for="SearchTraining" class="sr-only">tech:</label>
            <select name="SearchTraining" [(ngModel)]="skill.name" class="form-control" required> 
              <option [ngValue]="undefined" hidden selected disabled>Search</option>
              <option value="C">C</option>
              <option value="C++">C++</option>
              <option value="JSP">JSP</option>
              <option value="PHP">PHP</option>
            </select>
            <br>
            <input name="prerequisites" [(ngModel)]="skill.prerequisites" type="text" placeholder="Prerequisites" class="form-control" required>
            <br>
            <input name="toc" [(ngModel)]="skill.toc" type="text" placeholder="Description" class="form-control" required>
            <button class="btn btn-lg btn-primary btn-block" style="margin-top:10px; background-color:#333;" (click)="createSkill(skill)" type="button">Add Skill</button>
    </form>
</body>
