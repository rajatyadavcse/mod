    <div class="container" >
      <h2 class="display-4">Edit Skills</h2>
     
      
    </div>
  </div>
  
    <div class="table-responsive-md" style="width:60vw;">
        <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Skills</th>
            <th scope="col">Level</th>
            <th scope="col">Experience</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Java</td>
            <td>Intermediate</td>
            <td>8 years</td>
            <td><button class="btn btn-success">Remove</button> </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>HTML</td>
            <td>Advanced</td>
            <td>6 years</td>
            <td><button class="btn btn-success">Remove</button> </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Angular</td>
            <td>Beginner</td>
            <td>5 years</td>
            <td><button class="btn btn-success">Remove</button> </td>
          </tr>
        </tbody>
      </table>
    </div>
    <form class="sign-in">
            <label for="SearchTraining" class="sr-only">Technology:</label>
            <select name="SearchTraining" class="form-control" required> 
              <option selected disabled>Search</option>
              <option>HTML</option>
              <option>PHP</option>
              <option>Cloud</option>
              <option>Spring Boot</option>
            </select>
            <label for="level" class="sr-only">Level:</label>
            <select name="level" class="form-control" required> 
              <option selected disabled>Level</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
            <label for="experience" class="sr-only">Experience:</label>
            <input type="number" min="0" max="20" for="experience" placeholder="Experience" class="form-control">
            <button class="btn btn-lg btn-primary btn-block" style="margin-top:10px; background-color:#333;" type="button">Add Skill</button>
    </form>
  </body>
