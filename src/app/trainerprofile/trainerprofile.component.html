    <div class="card" >
          <img src="https://cdn2.iconfinder.com/data/icons/website-icons/512/User_Avatar-512.png" class="card-img-top" alt="">
          <!-- <div class="card-body">
            <h5 class="card-title"></h5>
          </div> -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><label>Name:</label> {{mentor.firstName}} {{mentor.lastName}}</li>
            <li class="list-group-item"><label>Technology:<span *ngFor="let train of training"> {{train.technology.techName}}, </span></label></li>
            <li class="list-group-item"><label>Experience:</label>{{mentor.yearsOfExperience}} Years</li>
            <li class="list-group-item"><label>Average Rating:</label>{{mentor.rating}}/10</li>
