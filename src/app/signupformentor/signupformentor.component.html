      <div class="container">
        <h1 class="display-4">Sign Up as Mentor</h1>
        <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
      </div>

    <form name="myForm" class="form-signin">
      <!-- <img class="mb-4" src="https://p7.hiclipart.com/preview/201/51/681/computer-icons-customer-service-user-others.jpg" alt="" width="72" height="72"> -->

        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" ng-model="firstName" id="firstName" (change)="firstName('msg1')" [(ngModel)]="mentor.firstName" pattern="^[A-Za-z -]+$"  class="form-control" placeholder="First Name" required>
        <span style="color:red" id="msg1"></span>
        <!-- <span style="color: red" ng-show="myForm.firstName.$touched && myForm.firstName.$invalid">The name is required.</span> -->
        <br>
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" id="LastName" name="lastName" class="form-control" (change)="lastName('msg2')" [(ngModel)]="mentor.lastName" placeholder="Last Name" required>
      <span style="color:red" id="msg2"></span>
      <br>
      <label for="userName" class="sr-only">Email address</label>
      <input type="email" name="userName" id="userName" [(ngModel)]="mentor.userName" (change)="validateEmail()" class="form-control" placeholder="Email address" required>
      <span style="color: red" id="msg4"></span>
      <br>
      <label for="linkedinUrl" class="sr-only">Linked In URL</label>
      <input type="text" id="linkedinUrl" name="linkedinUrl" [(ngModel)]="mentor.linkedinUrl" class="form-control" placeholder="Linked In URL" required>
      <br>
      <label for="yearsOfExperience" class="sr-only">Years of experience</label>
      <input type="number" max="50" min="0" id="yearsOfExperience" [(ngModel)]="mentor.yearsOfExperience" name="yearsOfExperience" class="form-control" placeholder="Years of Experince" required>
      <br>
      <label for="contactNumber" class="sr-only">Contact</label>
      <input type="text" [(ngModel)]="mentor.contactNumber" maxlength="10" minlength="10" name="contactNumber" id="contactNumber" (change)="contact()"  class="form-control" placeholder="Contact Number" required>
      <span style="color:red" id="msg3"></span>
      <br>

        <br>
        <label for="password" class="sr-only">Password</label>
        <div class="input-group mb-3">
          <input #x type="password" id="password" [(ngModel)]="mentor.password" name="password" class="form-control" placeholder="Password" required>
          <div id="icon" class="input-group-append">
            <span class="add-on btn btn-primary form-control form-signin" (click)="x.type=x.type=='password'?'text':'password'; y.className=y.className=='fa fa-eye'?'fa fa-eye-slash':'fa fa-eye'"><i #y class="fa fa-eye"></i></span> 
          </div>
        </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="createMentor()">Sign Up</button>
