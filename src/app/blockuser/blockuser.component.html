  <div class="table-responsive-md" style="width:60vw;">
          <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">UserName</th>
              <th scope="col">Block/Unblock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let us of userArr">
              <th scope="row">{{us.id}}</th>
              <th scope="row">{{us.firstName}} {{us.lastName}}</th>
              <td scope="row">{{us.userName}}</td>
      
              <td *ngIf="us.active"><button  (click)="block(us.id)" class="btn btn-danger">Block</button> </td>
              <td *ngIf="!us.active"><button  (click)="unblock(us.id)" class="btn btn-success">Unblock</button> </td>
            </tr>
