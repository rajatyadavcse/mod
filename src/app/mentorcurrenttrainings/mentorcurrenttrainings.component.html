    <div class="table-responsive-md" style="width:60vw;">
      <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Course</th>
          <th scope="col">No. of Users</th>
          <th scope="col">Start Date</th>
          <th scope="col">Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of trainings; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{training.technology.techName}}</td>
          <td>{{training.user.length}}</td>
          <td>{{training.startDate | date}}</td>
          <td><div class="progress">
                <div class="progress-bar" role="progressbar" [style.width.%]="training.progress" aria-valuemin="0" aria-valuemax="100">{{training.progress}}%</div>
              </div></td>
        </tr>
